<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Yara Holidays - Your Travel Journey Begins Here</title>
    <meta name="description" content="Book flights, hotels, buses, and IRCTC tickets with Yara Holidays. Best deals on travel packages, mobile recharge, and more. Start your journey today!">
    
    <!-- Inline Critical CSS -->
    <style>
        .preloader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 9999;
        }
        #root {
            min-height: 100vh;
        }
    </style>

    <!-- Preload critical assets -->
    <link rel="preload" href="/img/bg.webp" as="image" fetchpriority="high">
    
    <!-- Efficient font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" as="style" 
          onload="this.onload=null;this.rel='stylesheet'">

    <!-- Essential meta tags -->
    <meta name="robots" content="index, follow">
    <link rel="icon" type="image/png" href="https://yaraholidays.com/assets/img/logo.png">
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <div id="root">
        <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
            <div role="status" aria-label="Loading content">Welcome to Yara Holidays & Cabs...</div>
        </div>
    </div>

    <!-- Core application -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Optimized third-party script loading -->
    <script>
        // Function to load scripts based on user interaction or visibility
        function loadScript(src, async = true) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.async = async;
                script.onload = resolve;
                script.onerror = reject;
                document.body.appendChild(script);
            });
        }

        // Load analytics only after first paint
        requestIdleCallback(() => {
            // Google Analytics with minimal configuration
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-R8YR553L1T', {
                'send_page_view': false  // Defer page view tracking
            });
            loadScript('https://www.googletagmanager.com/gtag/js?id=G-R8YR553L1T');
        });

        // Load Razorpay only when payment flow starts
        window.loadRazorpay = function() {
            if (!window.Razorpay) {
                return loadScript('https://checkout.razorpay.com/v1/checkout.js')
                    .then(() => {
                        console.log('Razorpay loaded');
                    })
                    .catch(error => {
                        console.error('Error loading Razorpay:', error);
                    });
            }
            return Promise.resolve();
        };

        // Load non-critical resources after page is interactive
        window.addEventListener('load', function() {
            // Defer CSS loading
            const cssFiles = [
                '/css/bootstrap.min.css',
                '/css/meanmenu.css',
                '/css/custom.css'
            ];
            
            requestIdleCallback(() => {
                cssFiles.forEach(file => {
                    const link = document.createElement('link');
                    link.rel = 'stylesheet';
                    link.href = file;
                    document.head.appendChild(link);
                });
            });

            // Load non-critical scripts during idle time
            const scripts = [
                'https://code.jquery.com/jquery-3.6.0.min.js',
                '/js/bootstrap.bundle.js',
                '/js/jquery.meanmenu.js',
                '/js/custom.js'
            ];

            requestIdleCallback(() => {
                scripts.forEach(src => loadScript(src));
            });
        });
    </script>
</body>
</html>
